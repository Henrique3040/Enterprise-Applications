<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Categories</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Admin Categories</h1>
    <nav>
        <a href="/items">Home</a>
        <a href="/admin/itemsBoard" >Items</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/reservation">Reservations</a>
        <a href="/admin/categories" class="active">Categories</a>
    </nav>
</header>

<main>
    <a href="/admin/categories/add">Add New Category</a>

    <table>
        <thead>
        <tr>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td>
                <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}">Edit</a>
                <a th:href="@{/admin/categories/delete/{id}(id=${category.id})}" onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<footer>
    <p>&copy; 2024 Verhuur Platform - Admin Panel</p>
</footer>
</body>
</html>
