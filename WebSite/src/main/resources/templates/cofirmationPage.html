<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Verhuur Platform</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Bevestiging</h1>
</header>
<main>
    <h2>Uw reservering is voltooid!</h2>
    <p>Bedankt voor uw reservering. Hieronder staan de details:</p>
    <ul>
        <li th:each="reservation : ${reservations}">
            <h3 th:text="'Productnaam: ' + ${reservation.item.name}">Productnaam</h3>
            <p th:text="'Startdatum: ' + ${reservation.startDate}">Startdatum</p>
            <p th:text="'Einddatum: ' + ${reservation.endDate}">Einddatum</p>
        </li>
    </ul>
    <a href="/items" style="text-decoration: none; color: blue;">Terug naar Catalogus</a>
</main>
<footer>
    <p>&copy; 2024 Verhuur Platform</p>
</footer>
</body>
</html>
