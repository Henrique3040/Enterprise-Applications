<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Edit User</h1>
    <nav>
        <a href="/items">Home</a>
        <a href="/admin/itemsBoard">Items</a>
        <a href="/admin/users" class="active">Users</a>
        <a href="/admin/reservation">Reservations</a>
        <a href="/admin/categories">Categories</a>
    </nav>
</header>

<main>
    <h2>Edit User Information</h2>
    <form th:action="@{'/admin/users/edit/' + ${user.id}}" method="post">

        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:value="${user.username}" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required>
        </div>

        <div>
            <label for="admin">Is Admin:</label>
            <input type="checkbox" id="admin" name="admin" th:checked="${user.admin}">
        </div>

        <div>
            <button type="submit">Save Changes</button>
        </div>
    </form>
</main>

<footer>
    <p>&copy; 2024 Verhuur Platform - Admin Panel</p>
</footer>
</body>
</html>
