<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Category</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Edit Category</h1>
    <nav>
        <a href="/items">Home</a>
        <a href="/admin/itemsBoard" >Items</a>
        <a href="/admin/users">Users</a>
        <a href="/admin/reservation">Reservations</a>
        <a href="/admin/categories" class="active">Categories</a>
    </nav>
</header>

<main>
    <form th:action="@{/admin/categories/edit}" method="post">
        <input type="hidden" name="id" th:value="${category.id}">
        <label for="name">Category Name:</label>
        <input type="text" id="name" name="name" th:value="${category.name}" required>
        <br>
        <button type="submit">Save Changes</button>
    </form>
</main>

<footer>
    <p>&copy; 2024 Verhuur Platform - Admin Panel</p>
</footer>
</body>
</html>
